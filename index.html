<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        body{
            background: #333;}
        #carousel{
            width: 500px;
            height: 500px;
            border: 2px solid white;
        }
        #carousel div{
            width: 100px;
            height: 100px;
            float: left;
            box-sizing: border-box;
        transition: 1s;}
           
        .btn-1{margin: 2% 5%;}
        .btn-2{margin:2% 10%;}
        
    </style>
</head>
<body>
    <div id="carousel">
    </div>
    <button class="btn-1" onclick="prevSlide()">Prev</button>
    <button class="btn-2" onclick="nextSlide()">Next</button>
    
    <script>
        let slide=1
function renderSlide(){
    carousel.innerHTML=``
        for(let r=0;r<5;r++){
         for(let c=0;c<5;c++){
            carousel.innerHTML += `<div id="sq-${r}-${c}" style="background-image: url(img${slide}.jpg);
            background-position:${c * -100}px 
                                ${r * -100}px;
            transform:
                               translateX(${-300 + Math.random() * 600}px)
                               translateY(${-300 + Math.random() * 600}px)
                               rotate(${Math.random() * 360}deg);
                               opacity:0;">
                </div>`
         }  
        }
}
setTimeout(
    function()
{ for(let r=0;r<5;r++)
    {  for(let c=0;c<5;c++){
    window[`sq-${r}-${c}`].style.transform =
    "translateX(0) translateY(0) rotate(0)"
    window[`sq-${r}-${c}`].style.opacity="1"}
}
    },100)


function nextSlide(){
    if(slide<3){  
        slide++
              }
    else{
        slide=1 
        }
   renderSlide()
 }

 function prevSlide(){

if(slide<=1){
 slide=3
}
 else{ 
    slide--
}
renderSlide()
    }
    renderSlide()

    </script>
</body>
</html>
